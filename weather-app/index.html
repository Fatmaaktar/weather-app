<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <div class="header">
            <h1>Weather Information</h1>
            <input type="text" id="searchBar" placeholder="Enter city...">
        </div>
        <div class="content">
            <div class="city">City, TR</div>
            <div class="temp">°C</div>
            <div class="desc">Weather</div>
            <div class="minmax">min°C / max°C</div>
            <div class="sentence"></div> <!-- Cümleyi buraya ekleyeceğiz -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
